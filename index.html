<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمونه کارهای من</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("image.jpg") no-repeat center center/cover; /* عکس بک‌گراند */
      color: white;
      line-height: 1.6;
    }

    /* ویدئو پس‌زمینه */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: -1;
    }

    #bg-video.show {
      opacity: 1;
    }

    header, section, footer {
      background: rgba(0,0,0,0.6);
      margin: 2rem;
      padding: 1.5rem;
      border-radius: 12px;
    }

    h1, h2, p, a {
      margin: 0.5rem 0;
    }

    a {
      color: #cfcfff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- ویدئو -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- محتوای سایت -->
  <header>
    <h1>سلام! من جواد هستم 👋</h1>
    <p>۱۶ ساله | توسعه‌دهنده وب مبتدی | فارسی، انگلیسی، آلمانی</p>
  </header>

  <section id="skills">
    <h2>💻 مهارت‌های من</h2>
    <div class="card">😁 HTML</div>
    <div class="card">✔️ CSS</div>
    <div class="card">✔️✔️ JavaScript</div>
  </section>

  <section>
    <h2>📂 پروژه‌ها</h2>
    <a href="#">🔗 نسخه آزمایشی ورود</a><br>
    <a href="#">🔗 پروژه ۲ (به زودی)</a>
  </section>

  <footer>
    <p>© ۲۰۲۵ جواد - نمونه کارهای من</p>
  </footer>

  <!-- جاوااسکریپت -->
  <script>
    const video = document.getElementById('bg-video');
    const skills = document.getElementById('skills');

    // چک کنیم مهارت‌ها تو دید کاربر هست یا نه
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          video.classList.add('show');  // نمایش ویدئو
        } else {
          video.classList.remove('show'); // مخفی بشه
        }
      });
    }, { threshold: 0.3 });

    observer.observe(skills);
  </script>
</body>
</html>
