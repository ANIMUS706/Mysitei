<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمونه کارهای من</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    /* ویدئو پس‌زمینه */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* محتوای اصلی */
    .content {
      position: relative;
      z-index: 1;
      padding: 40px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.6); /* نیمه‌شفاف برای خوانایی متن */
      border-radius: 12px;
      width: 80%;
      max-width: 800px;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
    }

    /* دکمه صدا */
    #mute-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 20px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- ویدئو پس‌زمینه -->
  <video autoplay muted loop id="bg-video" poster="jio.jpeg">
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- محتوای اصلی -->
  <div class="content">
    <h1>نمونه کارهای من</h1>
    <p>👋 سلام خوش اومدی</p>
    <p>💻 اینجا پروژه‌هامو میذارم</p>
    <p>😊 امیدوارم خوشت بیاد</p>
  </div>

  <!-- دکمه صدا -->
  <button id="mute-btn">🔇</button>

  <script>
    const video = document.getElementById("bg-video");
    const btn = document.getElementById("mute-btn");

    btn.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        btn.textContent = "🔊";
      } else {
        video.muted = true;
        btn.textContent = "🔇";
      }
    });
  </script>
</body>
</html>
