<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمونه کارهای من</title>
  <style>
    /* ریست اولیه */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    /* ویدئو پس‌زمینه */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* محتوای اصلی */
    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
      background: rgba(0, 0, 0, 0.5); /* پس‌زمینه نیمه‌شفاف برای خوانایی متن */
      border-radius: 12px;
      display: inline-block;
      margin-top: 100px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- ویدئو پس‌زمینه -->
  <video autoplay muted loop id="bg-video" poster="jio.jpeg">
    <source src="video.mp4" type="video/mp4">
    مرورگر شما از ویدئو پشتیبانی نمی‌کند.
  </video>

  <!-- محتوای سایت -->
  <div class="content">
    <h1>نمونه کارهای من</h1>
    <p>به وب‌سایت من خوش آمدید ✨</p>
  </div>

</body>
</html>
