<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رزومه من</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: tahoma, sans-serif;
    }

    body {
      color: white;
      text-align: center;
    }

    /* ویدئو پس زمینه */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    header {
      padding: 100px 20px 50px;
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
    }

    header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
    }

    section {
      padding: 50px 20px;
      background: rgba(0,0,0,0.6);
      margin: 20px;
      border-radius: 12px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .project, .blog-post {
      margin: 15px auto;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      max-width: 500px;
    }

    .contact-links a {
      margin: 0 10px;
      color: cyan;
      text-decoration: none;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    form input, form textarea {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    form button {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      border: none;
      color: white;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ویدئو پس زمینه -->
  <video autoplay muted loop id="bg-video">
    <source src="video.mp4" type="video/mp4">
    مرورگر شما از ویدئو پشتیبانی نمی‌کند.
  </video>

  <!-- هدر -->
  <header>
    <img src="images/profile.jpg" alt="پروفایل">
    <h1>محمد جواد میرگلو</h1>
    <p>برنامه‌نویس و توسعه‌دهنده وب</p>
  </header>

  <!-- پروژه‌ها -->
  <section id="projects">
    <h2>پروژه‌ها</h2>
    <div class="project">
      <h3>پروژه ۱</h3>
      <p>یک وبسایت نمونه با HTML و CSS</p>
      <a href="#">مشاهده</a>
    </div>
  </section>

  <!-- مقالات -->
  <section id="blog">
    <h2>مقالات</h2>
    <div class="blog-post">
      <h3>اولین مقاله من</h3>
      <p>این مقاله درباره تجربه‌های من در یادگیری برنامه‌نویسی است.</p>
    </div>
  </section>

  <!-- فرم تماس -->
  <section id="contact">
    <h2>تماس با من</h2>
    <form>
      <input type="text" placeholder="نام شما">
      <input type="email" placeholder="ایمیل شما">
      <textarea placeholder="پیام شما"></textarea>
      <button type="submit">ارسال</button>
    </form>
    <div class="contact-links">
      <a href="mailto:test@gmail.com">ایمیل</a>
      <a href="https://github.com/animus706" target="_blank">گیت‌هاب</a>
      <a href="https://instagram.com" target="_blank">اینستاگرام</a>
    </div>
  </section>

</body>
</html>
